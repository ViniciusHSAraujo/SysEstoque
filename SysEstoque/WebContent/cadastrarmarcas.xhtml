<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/recursos/template/template.xhtml">

	<ui:define name="tituloPagina">Cadastro de Marcas</ui:define>
	<ui:define name="tituloPrincipal">Cadastro de Marcas</ui:define>
	<ui:define name="tituloSecundario">Preencha os campos para cadastrar uma nova marca em nosso sistema.</ui:define>

	<ui:define name="botoesAcao">
		<b:commandButton value="Cadastrar"
			action="#{marcaBean.cadastrarMarca()}" ajax="true" update="@form"
			look="success" />
	</ui:define>

	<ui:define name="conteudo">

		<b:inputText id="nome" value="#{marcaBean.marca.nome}"
			label="Nome da Marca" required="true" />
			
		<b:inputText id="descricao" value="#{marcaBean.marca.descricao}"
			label="Descrição da Marca:" required="true" />

	</ui:define>

</ui:composition>
</html>
